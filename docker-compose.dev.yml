version: '3'
services:
  app:
    container_name: expressJs-chat-app-dev
    build:
      context: .
      dockerfile: Dockerfile        # your existing Dockerfile
    ports:
      - "8080:3000"
    volumes:
      - .:/app                     # bind your code in
      - /app/node_modules         # keep the containerâ€™s modules
    # install ALL deps (including nodemon) then start in dev
    entrypoint: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://db:27017/expressChat
      - COOKIE_SECRET=mysecretcookie
      - JWT_EXPIRATION=1h
    depends_on:
      - db
    networks:
      - expressJs-chat-network

  db:
    image: mongo:latest
    container_name: mongo-db-dev
    ports:
      - "27017:27017"
    networks:
      - expressJs-chat-network

networks:
  expressJs-chat-network:
    driver: bridge
